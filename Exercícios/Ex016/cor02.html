<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #F0CD7E 20%, #F98940, #D14C8E, #8540D1, #4A53F2);
            /* background-image: radial-gradient(circle, #F0CD7E, #F98940, #D14C8E, #8540D1, #4A53F2); */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
